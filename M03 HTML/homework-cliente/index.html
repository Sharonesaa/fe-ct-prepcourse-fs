<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Space+Grotesk:wght@700&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.cdnfonts.com/css/sevilla" rel="stylesheet" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>UI Practice</title>
  </head>
  <body>
    <header>
      <div id="caja-rosada"></div>
      <div id="caja-amarilla"></div>
    </header>

    <main>
      <div id="contenedor-palabras-4">
        <section id="contenedor-practice-autor">
          <article>
            <h1>Practice makes perfect</h1>
            <span id="ui"> UI </span>
            <h2 id="practice">Practice</h2>

            <div id="contenedor-design-circulos-rosa">
              <h2 id="designlove">Designed with love</h2>
              <img src="assets/img/circulos rosa.png" alt="circulos rosa" />
            </div>

            <div id="contenedor-autor-avatar">
              <h3>
                <a href="#" id="autor"> Camilo Pineda </a>
              </h3>
              <img src="assets/img/avatar.png" alt="avatar" />
            </div>
          </article>
        </section>

        <section id="contenedor-numero-4">
          <article>
            <img
              src="assets/img/flecha izq.png"
              alt="flecha izq"
              id="flecha-izq"
            />
            <span id="numero4">4</span>
            <img
              src="assets/img/flecha der.png"
              alt="flecha der"
              id="flecha-der"
            />
          </article>
        </section>
      </div>

      <section>
        <article>
          <span>Newbies & Intermediate</span>
          <h2>Designers</h2>
        </article>
      </section>
    </main>

    <footer>
      <div id="contenedo-estrella">
        <img
          src="assets/img/estrella rosa.png"
          alt="estrella rosa"
          id="estrella"
        />
        <div id="caja-amarilla-bottom"></div>
      </div>
    </footer>
  </body>
</html>
